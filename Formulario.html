<!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script src="validar.js"></script>
</head>
<body>
<h1>Formulario de registro</h1>
<form action="resgistrar.php" method="post"
class="form-register" onsubmit="return validar();">
	<h2 class="form-titulo">CREA UNA CUENTA</h2>
	<div class="contenedor-inputs">
		<input type="text" id="nombre" name="nombre" 
		placeholder="Nombre" class="input-48" >
		<input type="text" id="apellidos" name="apellidos" 
		placeholder="Apellidos" class="input-48" >
		<input type="email" id="correo" name="correo" 
		placeholder="Correo" class="input-100" required>	
		<input type="text" id="usuario" name="usuario" 
		placeholder="Usuario" class="input-48" required>
		<input type="password" id="clave" name="clave" 
		placeholder="Contraseña" class="input-48" required>
	    <input type="text" id="telefono" name="telefono" 
		placeholder="Teléfono" class="input-100" required>
		<input type="submit" value="Registrar" class="btn_enviar">
		<p class="form_link">¿Ya tienes una cuenta? <a href="#">Ingresa aquí</a></p>
	</div>
</form>
</body>
</html>
